<!-- Add Google Maps -->
<div id="googleMap" style="width:100%;height:500px;"></div>
<script>
function myMap()
{
  myCenter=new google.maps.LatLng(43.448336,-80.5666298);
  var mapOptions= {
    center:myCenter,
    zoom:17
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);

  var marker = new google.maps.Marker({
    position: myCenter,
  });
  marker.setMap(map);
}

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAejNiqxai-ANk4aA6i-0i10mEzHlHbMbc&callback=myMap"></script>
